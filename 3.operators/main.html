    <title>Operators</title>

<body>
    <h1>Operators in JAVASCRIPT</h1>

<script>
    var x=20,y=40;
x=x+y;
console.log(x);
var a=10,b=3;
a=a**b;
console.log(a);

var a1=3==3;
console.log(a1);
var a2=3=='3';       //returns true
console.log(a2);

var a3=4==='4';      //return false
console.log(a3);


var a4=4>4;
console.log(a4);

var a5=4>=3;
console.log(a5);

var a6=10<=30;
console.log(a6);


var t=3;
t++;
console.log(t);
t--;
console.log(t);
t=-t;
console.log(t);

var m=true;
m++;
console.log(m)

var s1="srujan";
var s2="sujji";

console.log(s3)



</script>
